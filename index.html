<!DOCTYPE html>
<html data-time="<%= htmlWebpackPlugin.options.getTime%>">
  <head>
    <meta charset="utf-8">
	  <meta name=apple-mobile-web-app-capable content=yes>
	  <meta http-equiv="cache-control" content="no-store">
	  <meta http-equiv="cache-control" content="no-cache">
	  <meta http-equiv="expires" content="0">
	  <meta name="env" content="production">
	  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>来伊份商城</title>
	  <script type="text/javascript">
			(function (win) {
				var flex = function flex() {
					var doc = win.document;
					var ua = navigator.userAgent;
					var matches = ua.match(/Android[\S\s]+AppleWebkit\/(\d{3})/i);
					var UCversion = ua.match(/U3\/((\d+|\.){5,})/i);
					var isUCHd = UCversion && parseInt(UCversion[1].split('.').join(''), 10) >= 80;
					var isIos = navigator.appVersion.match(/(iphone|ipad|ipod)/gi);
					var dpr = win.devicePixelRatio || 1;
					if (!isIos && !(matches && matches[1] > 534) && !isUCHd) {
						// 如果非iOS, 非Android4.3以上, 非UC内核, 就不执行高清, dpr设为1;
						dpr = 1;
					}
					var scale =  1 / dpr;
					var metaEl = doc.querySelector('meta[name="viewport"]');
					if (!metaEl) {
						metaEl = doc.createElement('meta');
						metaEl.setAttribute('name', 'viewport');
						doc.head.appendChild(metaEl);
					}
          var clientWidth = doc.documentElement.clientWidth || 375;

					var docFontSize = 50 + 'px'
					if (clientWidth <= 1200) {
            docFontSize = (clientWidth * dpr) / 7.5 + 'px';
            if (clientWidth < 375 && !isIos && dpr <= 2) {
              docFontSize = (clientWidth * dpr * 1.04167) / 7.5 + 'px';
            }
          }
					metaEl.setAttribute('content', 'width=device-width,user-scalable=no,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale);
					doc.documentElement.style.fontSize = docFontSize;
				};

				flex();
			})(window);
	  </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" defer="defer" src="<%= htmlWebpackPlugin.options.staticPath %>/webapp-static/fastclick/index.js"></script>
    <!--<script type="text/javascript" src="<%= htmlWebpackPlugin.options.staticPath %>/my-static/vconsole/index.js"></script>-->
    <!--<script>-->
      <!--var vConsole = new VConsole()-->
    <!--</script>-->
  </body>
</html>
