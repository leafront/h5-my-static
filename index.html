<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	  <meta name=apple-mobile-web-app-capable content=yes>
	  <meta http-equiv="cache-control" content="no-store">
	  <meta http-equiv="cache-control" content="no-cache">
	  <meta http-equiv="expires" content="0">
	  <meta name="env" content="production">
	  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>来伊份商城</title>
	  <script type="text/javascript">
			(function (win) {
				var flex = function flex(normal, baseFontSize, fontscale) {
					var _baseFontSize = baseFontSize || 100;
					var _fontscale = fontscale || 1;

					var doc = win.document;
					var ua = navigator.userAgent;
					var matches = ua.match(/Android[\S\s]+AppleWebkit\/(\d{3})/i);
					var UCversion = ua.match(/U3\/((\d+|\.){5,})/i);
					var isUCHd = UCversion && parseInt(UCversion[1].split('.').join(''), 10) >= 80;
					var isIos = navigator.appVersion.match(/(iphone|ipad|ipod)/gi);
					var dpr = win.devicePixelRatio || 1;
					if (!isIos && !(matches && matches[1] > 534) && !isUCHd) {
						// 如果非iOS, 非Android4.3以上, 非UC内核, 就不执行高清, dpr设为1;
						dpr = 1;
					}
					var scale = normal ? 1 : 1 / dpr;

					var metaEl = doc.querySelector('meta[name="viewport"]');
					if (!metaEl) {
						metaEl = doc.createElement('meta');
						metaEl.setAttribute('name', 'viewport');
						doc.head.appendChild(metaEl);
					}

					var ratio = 1

					if ( document.documentElement.clientWidth <= 1200) {

						ratio = document.documentElement.clientWidth / 375

					}

					metaEl.setAttribute('content', 'width=device-width,user-scalable=no,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale);
					doc.documentElement.style.fontSize = normal ? '50px' : _baseFontSize / 2 * dpr * ratio * _fontscale + 'px';
				};

				flex(false, 100, 1);
			})(window);
	  </script>
  </head>
  <body>
    <div id="app">
      <div class="ui-showLoading">
        <div class="ui-showLoading-gif"></div>
      </div>
    </div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" defer="defer" src="<%= htmlWebpackPlugin.options.staticPath %>/my-static/iconfont.js?v=<%= htmlWebpackPlugin.options.getTime %>"></script>
    <script type="text/javascript" defer="defer" src="<%= htmlWebpackPlugin.options.staticPath %>/my-static/fastclick/index.js"></script>
  </body>
</html>
